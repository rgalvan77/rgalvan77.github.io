<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photos | Ramón Galván</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="page">
    <!-- everything else stays the same -->
    <main class="content">
    <h2>Photos</h2>

    <div class="album-grid">
      <!-- Example album -->
      <div class="album" onclick="openGallery(['img1.jpg','img2.jpg','img3.jpg'])">
        <img src="cover1.jpg" alt="Album">
        <p>Album Title</p>
      </div>
      <!-- Duplicate for 12+ albums -->
          <div class="album"
            onclick="openGallery([
                'album1/photo1.jpg',
                'album1/photo2.jpg',
                'album1/photo3.jpg',
                'album1/photo4.jpg',
                'album1/photo5.jpg',
                'album1/photo6.jpg',
                'album1/photo7.jpg',
                'album1/photo8.jpg'
              ])">
          <img src="album1/cover.jpg" loading="lazy">

          <p>Album Title</p>
      </div>

    </div>
  </main>

  <div id="lightbox">
    <span class="close" onclick="closeGallery()">✕</span>
    <img id="lightbox-img" class="fade-in" loading="lazy">
    <div id="counter"></div>
    <button class="nav left" onclick="prev()">←</button>
    <button class="nav right" onclick="next()">→</button>
  </div>


  <script src="gallery.js"></script>
  </div>

  <script src="transitions.js"></script>
</body>
</html>
