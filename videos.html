  <style>
    /* --- Featured Videos --- */
    .featured-video {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .featured-video iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
      border: none;
    }

    /* --- Video Grid Layout --- */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* 2 per row on desktop */
      gap: 2rem;
      max-width: 1000px; /* keeps left/right borders */
      margin: 0 auto 3rem auto; /* centers horizontally */
    }
    .video-grid iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
      transition: transform 0.3s ease-in-out; /* cinematic hover effect */
    }
    .video-grid iframe:hover {
      transform: scale(1.03); /* subtle zoom on hover */
    }

    /* --- Responsive --- */
    @media (max-width: 900px) {
      .video-grid {
        grid-template-columns: 1fr; /* 1 per row on tablet/mobile */
        max-width: 90%;
      }
    }
  </style>
