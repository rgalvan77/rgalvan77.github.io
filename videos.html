  <style>
    body {
      background-color: #CBD5C0;
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Cinematic vignette overlay --- */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(203,213,192,0) 60%, rgba(0,0,0,0.2) 100%);
      z-index: 0;
    }

    /* --- Projector flicker overlay --- */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: rgba(255,255,255,0.02);
      z-index: 1;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.02; }
      10% { opacity: 0.04; }
      20% { opacity: 0.015; }
      30% { opacity: 0.03; }
      40% { opacity: 0.02; }
      50% { opacity: 0.035; }
      60% { opacity: 0.025; }
      70% { opacity: 0.03; }
      80% { opacity: 0.02; }
      90% { opacity: 0.04; }
    }

    /* --- Moving film grain overlay --- */
    .film-grain {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.05) 0 1px,
          transparent 1px 2px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.05) 0 1px,
          transparent 1px 2px
        );
      background-size: 100% 100%;
      animation: grainMove 2s infinite linear, grainMove2 3s infinite linear;
      opacity: 0.08;
      filter: blur(0.6px);
    }
    
    @keyframes grainMove {
      0% { background-position: 0 0, 0 0; }
      50% { background-position: 100px 50px, 50px 100px; }
      100% { background-position: 0 0, 0 0; }
    }
    
    @keyframes grainMove2 {
      0% { background-position: 0 0, 0 0; }
      50% { background-position: 50px 100px, 100px 50px; }
      100% { background-position: 0 0, 0 0; }
    }



    nav {

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2E2E2E;
    }

    /* --- Fade-in animation --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    iframe {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    /* Staggered fade-ins for grid videos */
    .video-grid iframe:nth-child(1) { animation-delay: 0.1s; }
    .video-grid iframe:nth-child(2) { animation-delay: 0.2s; }
    .video-grid iframe:nth-child(3) { animation-delay: 0.3s; }
    .video-grid iframe:nth-child(4) { animation-delay: 0.4s; }
    .video-grid iframe:nth-child(5) { animation-delay: 0.5s; }
    .video-grid iframe:nth-child(6) { animation-delay: 0.6s; }
    .video-grid iframe:nth-child(7) { animation-delay: 0.7s; }
    .video-grid iframe:nth-child(8) { animation-delay: 0.8s; }
    .video-grid iframe:nth-child(9) { animation-delay: 0.9s; }

    /* --- Featured Videos --- */
    .featured-video {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .featured-video iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 6px solid #4B2E2B;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35), 0 0 15px rgba(75,46,43,0.15) inset;
      border-radius: 6px;
    }

    .featured-video iframe:hover {
      transform: scale(1.05) rotateZ(0.2deg);
      box-shadow: 0 30px 60px rgba(0,0,0,0.45), 0 0 25px rgba(75,46,43,0.25) inset;
    }

    /* --- Grid Videos --- */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto 3rem auto;
    }

    .video-grid iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 4px solid #4B2E2B;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25), 0 0 10px rgba(75,46,43,0.1) inset;
      border-radius: 4px;
    }

    .video-grid iframe:hover {
      transform: scale(1.05) rotateZ(0.1deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35), 0 0 15px rgba(75,46,43,0.15) inset;
    }

    @media (max-width: 900px) {
      .video-grid {
        grid-template-columns: 1fr;
        max-width: 90%;
      }
    }
  </style>
