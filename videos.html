  <style>
    body {
      background-color: #CBD5C0;

    nav {
      padding: 1rem 2rem;

    /* --- Featured Videos --- */
    .featured-video {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .featured-video iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 6px solid #2E2E2E; /* cinematic frame */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35); /* deep cinematic shadow */
      border-radius: 6px;
      display: block;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .featured-video iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
    }

    /* --- Grid Videos Layout --- */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* 2 per row on desktop */
      gap: 2rem;
      max-width: 1000px; /* left/right borders */
      margin: 0 auto 3rem auto;
    }

    .video-grid iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 4px solid #2E2E2E; /* slightly thinner frame */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      border-radius: 4px;
      display: block;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .video-grid iframe:hover {
      transform: scale(1.03);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    /* --- Responsive --- */
    @media (max-width: 900px) {
      .video-grid {
        grid-template-columns: 1fr; /* 1 per row on tablet/mobile */
        max-width: 90%;
      }
    }
  </style>
