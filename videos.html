  <style>
    body {
      background-color: #CBD5C0;
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Cinematic vignette overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(203,213,192,0) 60%, rgba(0,0,0,0.2) 100%);
      z-index: 0;
    }

    /* Projector flicker overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: rgba(255,255,255,0.02);
      z-index: 1;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%,100% { opacity: 0.02; }
      10% { opacity: 0.04; }
      20% { opacity: 0.015; }
      30% { opacity: 0.03; }
      40% { opacity: 0.02; }
      50% { opacity: 0.035; }
      60% { opacity: 0.025; }
      70% { opacity: 0.03; }
      80% { opacity: 0.02; }
      90% { opacity: 0.04; }
    }

    /* Three-layer moving film grain */
    .film-grain {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 3px);
      opacity: 0.09;
      filter: blur(0.6px);
      animation: grainMove1 2s infinite linear,
                 grainMove2 3s infinite linear,
                 grainMove3 4s infinite linear;
    }

    @keyframes grainMove1 {
      0% { background-position: 0 0, 0 0, 0 0; }
      50% { background-position: 100px 50px, 50px 100px, 25px 75px; }
      100% { background-position: 0 0, 0 0, 0 0; }
    }

    @keyframes grainMove2 {
      0% { background-position: 0 0, 0 0, 0 0; }
      50% { background-position: 50px 100px, 100px 50px, 75px 25px; }
      100% { background-position: 0 0, 0 0, 0 0; }
    }

    @keyframes grainMove3 {
      0% { background-position: 0 0, 0 0, 0 0; }
      50% { background-position: 75px 25px, 25px 75px, 100px 50px; }
      100% { background-position: 0 0, 0 0, 0 0; }
    }

    nav {

    nav a {

    main.content {

    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2E2E2E;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Video wrapper for frames & fade-in */
    .video-wrapper {
      display: block;
      width: 100%;
      border: 4px solid #4B2E2B;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25), 0 0 10px rgba(75,46,43,0.1) inset;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 2rem;
      transition: box-shadow 0.5s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transform-style: preserve-3d;
    }

    .video-wrapper:hover {
      transform: none;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35), 0 0 15px rgba(75,46,43,0.15) inset;
    }

    .video-wrapper iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
      border: none;
    }

    /* Staggered fade-in for grid videos */
    .video-grid .video-wrapper:nth-child(1) { animation-delay: 0.1s; }
    .video-grid .video-wrapper:nth-child(2) { animation-delay: 0.2s; }
    .video-grid .video-wrapper:nth-child(3) { animation-delay: 0.3s; }
    .video-grid .video-wrapper:nth-child(4) { animation-delay: 0.4s; }
    .video-grid .video-wrapper:nth-child(5) { animation-delay: 0.5s; }
    .video-grid .video-wrapper:nth-child(6) { animation-delay: 0.6s; }
    .video-grid .video-wrapper:nth-child(7) { animation-delay: 0.7s; }
    .video-grid .video-wrapper:nth-child(8) { animation-delay: 0.8s; }
    .video-grid .video-wrapper:nth-child(9) { animation-delay: 0.9s; }

    /* Featured Videos layout */
    .featured-video {
      display: grid;
      gap: 2rem;
      max-width: 1200px; /* keeps videos from full width */
      margin: 0 auto 3rem auto;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* two videos max on desktop */
    }

    /* Grid layout for All Videos */
    .video-grid {
      display: grid;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto 3rem auto;
      grid-template-columns: repeat(auto-fit, minmax(45%, 1fr)); /* 2 videos per row */
    }

    @media (max-width: 900px) {
      .video-grid, .featured-video {
        grid-template-columns: 1fr;
        max-width: 90%;
      }
    }
  </style>
